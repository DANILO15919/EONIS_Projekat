<form #form="ngForm" class="login-form" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.email" required>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.lozinka" required>
  </div>
  <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
      </div>
  </div>
</form>
