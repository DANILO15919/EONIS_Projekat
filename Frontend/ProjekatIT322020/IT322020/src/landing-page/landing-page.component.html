<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Bazaar - Products</title>
    <link rel="stylesheet" href="landing-page.component.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <span>I see that you are ready for the next step.</span>
        </div>
        <h1 class="header-title">Celestial Bazar</h1>
        <div class="header-right">
            <button class="logout-button" (click)="logout()">Logout</button>
        </div>
    </header>

    <div class="product-container">
        <h2>Products</h2>
        <!-- Search input -->
        <div class="search-bar">
            <input type="text" #searchInput placeholder="Search...">
            <button (click)="searchProducts(searchInput.value)">Search</button>
        </div>
        <!-- Sort buttons -->
        <div class="sort-buttons">
            <button (click)="sortBy('naziv')">Sort by Name</button>
            <button (click)="sortBy('cena')">Sort by Price</button>
        </div>
        <!-- Product list -->
        <div class="product-list">
            <div class="product-card" *ngFor="let product of filteredProducts">
                <div class="product-image">
                    <img [src]="product.slika" alt="{{ product.naziv }}">
                </div>
                <div class="product-info">
                    <h3>{{ product.naziv }}</h3>
                    <p>{{ product.cena | currency:'USD' }}</p>
                    <button class="buy-button" (click)="goToPayment(product)">Buy</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
